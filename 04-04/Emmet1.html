<!-- 1. Elementos simples: h1+h2+p -->
<h1></h1>
<h2></h2>
<p></p>

<!-- 2. Elementos con contenido: h1{Soy un título}+p{y yo un párrafo} -->
<h1>Soy un título</h1>
<p>y yo un párrafo</p>

<!-- 3. Anidamiento simple: h1>mark -->
<h1>
    <mark></mark>
</h1>

<!-- 4. Anidamiento con contenido: h1>mark{El texto subrayado} -->
<h1>
    <mark>El texto subrayado</mark>
</h1>
<!-- En los puntos 3 y 4 me salen separados en tres líneas en vez de en una  -->

<!-- 5. Anidamiento con múltiples elementos: ul>li*5 -->
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>

<!-- 6. Anidamientos con múltiples elementos y contenido: ul>li*5{Elemento} -->
<ul>
    <li>Elemento</li>
    <li>Elemento</li>
    <li>Elemento</li>
    <li>Elemento</li>
    <li>Elemento</li>
</ul>
